<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring Boot Contacts</title>
        <link rel="stylesheet" th:href="@{/style.css}" />
    </head>
    <body>
        <h2>Spring Boot Contacts22</h2>
        <form method="POST">
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" name="firstName"/><br/>
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" name="lastName"/><br/>
            <label for="phoneNumber">Phone #:</label>
            <input id="phoneNumber" type="text" name="phoneNumber"/><br/>
            <label for="emailAddress">Email:</label>
            <input id="emailAddress" type="text" name="emailAddress"/><br/>
            <input type="submit"/>
        </form>

        <span>[[${contacts}]]</span>
        <ul th:each="contact : ${contacts}">
            <li>
                <span th:text="${contact.firstName}">FirstName</span>
                <span th:text="${contact.lastName}">LastName</span>
                <span th:text="${contact.phoneNumber}">phoneNumber</span>
                <span th:text="${contact.emailAddress}">emailAddress</span>
            </li>
        </ul>
    </body>
</html>
